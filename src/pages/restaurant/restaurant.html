<ion-header>

  <ion-navbar color="white">
  </ion-navbar>

</ion-header>


<ion-content>
  <img src="{{ restaurant.thumb }}" alt="">
  <!--restaurant info-->
  <div class="light-bg" padding-left padding-right>
    <div class="info white-bg" padding text-center>
      <h2>{{ restaurant.name }}</h2>
      <div>
        <span ion-text color="gray" *ngFor="let cat of restaurant.categories">{{ cat.name }} â€¢ </span>
        <span ion-text color="gray">{{ '$$$$$$$'.slice(0, restaurant.price_level) }}</span>
      </div>
      <div>
        {{ restaurant.delivery_min }} - {{ restaurant.delivery_max }} MIN
      </div>
    </div>

    <div class="working-time" text-center>
      <ion-icon name="time"></ion-icon>
      <span>{{ restaurant.open_at }} - {{ restaurant.close_at }}</span>
    </div>
  </div>
  
  <!--list of categories-->
  <div *ngFor="let cat of restaurant.categories">
    <h4 text-center>{{ cat.name }}</h4>
    <ion-list class="list-full-border">
      <ion-item text-wrap *ngFor="let item of cat.items" (click)="viewItem(item.id)">
        <span>{{ item.name }}</span>
        <p>{{ item.desc }}</p>
        <p>${{ item.price }}</p>
        <ion-thumbnail item-right>
          <img src="{{ item.thumb}}" alt="">
        </ion-thumbnail>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
