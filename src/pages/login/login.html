<ion-header>

  <ion-navbar color="white">
    <ion-title>Log in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="light-bg">
  <h6 text-center padding>LOGIN WITH YOUR ACCOUNT</h6>
  <ion-list class="list-no-border" margin-top no-padding>
    <ion-item>
      <ion-input type="email" placeholder="name@example.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding text-center>
    <button ion-button block margin-bottom color="secondary" (click)="login()">Login</button>
    <span ion-text color="secondary" margin-top>FORGOT PASSWORD</span>
  </div>

  <div padding text-center class="align-bottom">
    <button ion-button class="button-border" color="white" (click)="signUp()">REGISTER</button>
  </div>

</ion-content>
