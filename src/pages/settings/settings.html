<ion-header>

  <ion-navbar color="white">
    <ion-title>Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="light-bg">
  <div padding>
    ACCOUNT INFORMATION
  </div>
  <ion-grid class="white-bg" padding-left padding-right padding-bottom>
    <ion-row>
      <ion-col>
        <ion-label stacked>FIRST NAME</ion-label>
        <ion-input type="text" [(ngModel)]="user.first_name"></ion-input>
      </ion-col>
      <ion-col>
        <ion-label stacked>LAST NAME</ion-label>
        <ion-input type="text" [(ngModel)]="user.last_name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label stacked>EMAIL</ion-label>
        <ion-input type="email" [(ngModel)]="user.email"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label stacked>MOBIlE</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <ion-select [(ngModel)]="user.country_code">
          <ion-option value="1">+1</ion-option>
          <ion-option value="84">+84</ion-option>
        </ion-select>
      </ion-col>
      <ion-col col-9>
        <ion-input type="text" [(ngModel)]="user.phone"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
