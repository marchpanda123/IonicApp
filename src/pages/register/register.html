<ion-header>

  <ion-navbar color="white">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-input type="text" [(ngModel)]="user.username" placeholder="用户名"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="text" [(ngModel)]="user.name" placeholder="名字"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="password" [(ngModel)]="user.password" placeholder="秘密"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="email" [(ngModel)]="user.email" placeholder="邮箱"></ion-input>
      </ion-col>
    </ion-row>

    <span ion-text color="gray">By continuing. I confirm that I have read and agreed to the Terms and Conditions and Privacy Policy</span>
  </div>

  <button ion-button block margin-top color="primary" (click)="signUp()">REGISTER</button>

</ion-content>
