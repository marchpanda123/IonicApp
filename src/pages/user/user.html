<ion-header>

  <ion-navbar color="white">
    <ion-title>{{ username }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list no-lines>
    <ion-item (click)="goToPayment()">
      <ion-icon name="card" item-left></ion-icon>
      PAYMENT
    </ion-item>
    <ion-item (click)="goToHelp()">
      <ion-icon name="help-buoy" item-left></ion-icon>
      HELP
    </ion-item>
    <ion-item (click)="goToPromo()">
      <ion-icon name="ios-cog-outline" item-left></ion-icon>
      PROMOTIONS
    </ion-item>
    <ion-item (click)="goToSetting()">
      <ion-icon name="contact" item-left></ion-icon>
      USER
    </ion-item>
  </ion-list>

</ion-content>
